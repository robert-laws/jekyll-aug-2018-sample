---
layout: default
---
<p>Website home page</p>

{% for post in site.posts %}
  <p><a href="{{post.url | relative_url}}">{{post.title}}</a></p>
  <p>{{post.excerpt}}</p>
  <hr>
{% endfor %}

{% assign img_files = site.static_files | where: "image", true %}

{% for img in img_files %}
  <strong>{{img.path}}{% unless forloop.last%},{% endunless %}</strong>
{% endfor %}
