---
layout: default
---
<p>Website home page</p>

{% for post in site.posts %}
  <p><a href="{{post.url | relative_url}}">{{post.title}}</a></p>
  <p>{{post.excerpt}}</p>
  <hr>
{% endfor %}



<h4>
{% for col in site.collections %}
  {% for item in col.docs %}
    {{item.collection}}
  {% endfor %}
{% endfor %}
</h4>
